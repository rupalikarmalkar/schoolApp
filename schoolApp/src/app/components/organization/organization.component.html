
<div class="main">  <h3>Organization_table </h3>
    <br/>
    <div>
<button type="submit">add</button>
    </div>
    <br/>
<table class="table table-striped mt-2">
    <thead>
        <tr class="table-primary">
            <th scope="col">Organization_ID</th>
            <th scope="col">Organization_Name</th>
            <!-- <th scope="col">Date_Of_Creation</th> -->
            <th scope="col">Organization_Email</th>
            <th scope="col">Is_Active</th>
            <th scope="col">Created_By</th>
            <th scope="col">Created_Date</th>
            <th scope="col">Update_Date</th>
            <th scope="col">Branch_ID</th>



          </tr>
    </thead>
    <tbody>
        <tr *ngFor="let p of post">
            <td>{{p.organization_ID}}</td>
            <td>{{p.organization_Name}}</td>
            <td>{{p.organization_Email}}</td>
            <td>{{p.is_Active}}</td>
            <td>{{p.created_By}}</td>
           <td>{{p.created_Date}}</td>
            <td>{{p.update_Date}}</td>
            <td>{{p.branch_Id}}</td>

           
        </tr>
    </tbody>
</table> 
</div>
