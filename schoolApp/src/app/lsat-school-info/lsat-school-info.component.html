                </div>&nbsp;

                      </div>

                        </select>
                      </div>

                              <option>...</option>
                            </select>
                          </div>
                        </div>

                </div>&nbsp;
                <h6>Current STD -----------------------------------------------------------</h6>
                <div class="row">
                    <div class="form-group col-md-3 " >
                        <label for="inputState">Student ID</label>
                        <select id="sID" class="form-control">
                          <option selected>Choose...</option>
                          <option>...</option>
                        </select>
                      </div>
                      <div class="form-group col-md-3 " >
                        <label for="inputState">Division</label>
                        <select id="division" class="form-control">
                          <option selected>Choose...</option>
                          <option>...</option>
                        </select>
                      </div>
                    <div class="form-group col-md-1 mp-2" >
                      <button type="submit mb-3" class="btn btn-primary">Save</button>
                    </div>
              
                   </div>
                 
                   
                  
                  </div>
                      </div>
                    
              </form>
